<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="icon" href="/favicon.ico" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <a href="/" class="page-title">
          <h1>Recipe App</h1>
        </a>
        <a
          href="https://github.com/creatorX64/recipe-app"
          class="icon-github-link"
          target="_blank"
        >
          <img src="/gh-logo.svg" class="icon-github" alt="GitHub logo" />
        </a>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="navigation">
          <a href="/" class="btn btn-secondary">Go Back</a>
          <p class="info">
            <img src="/info-icon.svg" alt="Info icon" />
            <span>Changes are automatically saved</span>
          </p>
        </section>

        <section class="form-details">
          <h2>Details</h2>
          <input
            type="text"
            id="recipe-title"
            class="input-text"
            placeholder="Recipe title..."
          />
          <textarea
            id="recipe-instructions"
            class="input-text"
            placeholder="Recipe instructions..."
          ></textarea>
        </section>

        <section class="form-ingredients">
          <h2>Ingredients</h2>
          <ul class="ingredient-list" id="ingredient-list">
            <li class="ingredient">
              <label>
                <input class="input-check" type="checkbox" />
                <span>Rice</span>
              </label>
              <a class="remove" href="#!">remove</a>
            </li>
            <li class="ingredient">
              <label>
                <input class="input-check" type="checkbox" />
                <span>Olive oil</span>
              </label>
              <a class="remove" href="#!">remove</a>
            </li>
            <li class="ingredient">
              <label>
                <input class="input-check" type="checkbox" />
                <span>Parsley</span>
              </label>
              <a class="remove" href="#!">remove</a>
            </li>
          </ul>
          <div class="new-ingredient">
            <input
              type="text"
              id="ingredient-input"
              class="input-text"
              placeholder="New ingredient..."
            />
            <button class="btn btn-primary" id="ingredient-add" type="button">
              Add
            </button>
          </div>
        </section>

        <section class="danger-zone">
          <h2>Danger Zone</h2>
          <button id="remove-recipe" type="button" class="btn btn-danger">
            Delete Recipe
          </button>
        </section>
      </div>
    </main>

    <script type="module" src="/src/edit.ts"></script>
  </body>
</html>
